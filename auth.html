<!DOCTYPE html>

<script>
  (function() {
    const saved = localStorage.getItem("themeMode");
    if (saved === "dark") {
      // 1. 先给 <html> 加 dark-mode
      document.documentElement.classList.add("dark-mode");

      // 2. body 还没生成，用 rAF 等待
      const applyDark = () => {
        if (document.body) {
          document.body.classList.add("dark-mode");
        } else {
          requestAnimationFrame(applyDark);
        }
      };
      applyDark();
    }
  })();
</script>
